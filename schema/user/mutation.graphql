
extend enum Provider {
  TWITTER
  GITHUB
  GOOGLE
}

extend type Mutation {
  createUser(input: CreateUserInput!): Boolean!
  updateUser(input: UpdateUserInput!): Boolean!
  deleteMe: Boolean!
}

input CreateUserInput {
  email: String!
  token: String!
  Provider: Provider!
  cledential: String!
}

input UpdateUserInput {
  id: ID!
  token: String!
  name: String
  email: String
}

