enum WorksCategory {
  ACADEMY
  LOVECOMEDY
  MYSTERY
  FANTASY
}


extend type Works {
  id: ID!
  author: PublicUser!
  title: String!
  description: String!
  image: String!
  url: String!
  backnumbers: [Backnumber]!
  category: [WorksCategory]!
  thumbnail: String!
  private: Boolean!
  createdAt: DATE!
  updatedAt: DATE!
}